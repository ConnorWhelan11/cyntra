# Elden Ring specific button mapping
name: elden_ring
description: Elden Ring / Souls-like games

button_mapping:
  SHOOT:
    - RIGHT_TRIGGER  # Heavy attack
  LIGHT_ATTACK:
    - RIGHT_SHOULDER
  JUMP:
    - SOUTH  # A button
  DODGE:
    - EAST  # B button - dodge roll
  INTERACT:
    - NORTH  # Y button
  USE_ABILITY:
    - LEFT_TRIGGER  # Guard / Skill
  SPRINT:
    - EAST  # Hold B to sprint
  CROUCH:
    - LEFT_THUMB
  LOCK_ON:
    - RIGHT_THUMB
  USE_ITEM:
    - WEST  # X button

joystick_mapping:
  MOVE_FORWARD:
    stick: left
    axis: y
    direction: -1.0
  MOVE_BACKWARD:
    stick: left
    axis: y
    direction: 1.0
  MOVE_LEFT:
    stick: left
    axis: x
    direction: -1.0
  MOVE_RIGHT:
    stick: left
    axis: x
    direction: 1.0
  AIM_AT_TARGET:
    stick: right
    axis: xy
    mode: target

always_suppress:
  - GUIDE
  - START
  - BACK
