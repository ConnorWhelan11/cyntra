# Default gamepad button mapping
# Maps abstract actions to physical gamepad buttons

name: default
description: Generic gamepad mapping for most games

button_mapping:
  SHOOT:
    - RIGHT_TRIGGER
    - EAST
  JUMP:
    - SOUTH
  DODGE:
    - EAST
    - LEFT_SHOULDER
  INTERACT:
    - WEST
    - NORTH
  USE_ABILITY:
    - RIGHT_SHOULDER
    - LEFT_SHOULDER
  SPRINT:
    - LEFT_THUMB
  CROUCH:
    - RIGHT_THUMB
    - DPAD_DOWN
  AIM:
    - LEFT_TRIGGER

joystick_mapping:
  MOVE_FORWARD:
    stick: left
    axis: y
    direction: -1.0
  MOVE_BACKWARD:
    stick: left
    axis: y
    direction: 1.0
  MOVE_LEFT:
    stick: left
    axis: x
    direction: -1.0
  MOVE_RIGHT:
    stick: left
    axis: x
    direction: 1.0
  AIM_AT_TARGET:
    stick: right
    axis: xy
    mode: target

# Buttons to always suppress (safety)
always_suppress:
  - GUIDE
  - START
  - BACK
