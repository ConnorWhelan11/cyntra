services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: cyntra-cocoindex-postgres
    environment:
      POSTGRES_USER: cocoindex
      POSTGRES_PASSWORD: cocoindex
      POSTGRES_DB: cocoindex
    ports:
      - "5439:5432"
    volumes:
      - cocoindex_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cocoindex -d cocoindex"]
      interval: 2s
      timeout: 3s
      retries: 30

volumes:
  cocoindex_pgdata:

