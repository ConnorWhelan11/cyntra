# Backbay Imperium Audio Generation Config
# All prompts and settings for automated batch generation

schema_version: "1.0"

# ============================================================================
# API CONFIGURATION
# ============================================================================

apis:
  suno:
    # Self-hosted gcui-art/suno-api
    base_url: "${SUNO_API_URL:-http://localhost:3000}"
    model: "chirp-v4"  # or chirp-v3.5
    wait_audio: false
    poll_interval: 5  # seconds
    max_wait: 300  # seconds

  elevenlabs:
    # Official ElevenLabs API
    base_url: "https://api.elevenlabs.io/v1"
    api_key: "${ELEVENLABS_API_KEY}"

  stability:
    # Stability AI API (optional, for ambiance)
    base_url: "https://api.stability.ai/v1"
    api_key: "${STABILITY_API_KEY}"

# ============================================================================
# OUTPUT SETTINGS
# ============================================================================

output:
  base_dir: "fab/backbay-imperium/audio"
  raw_dir: "raw"
  edited_dir: "edited"
  final_dir: "final"

  formats:
    music: "mp3"  # Suno outputs mp3
    sfx: "mp3"    # ElevenLabs outputs mp3
    ambiance: "mp3"

